# Fluentd configuratie voor container logs
<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

# Docker container logs
<source>
  @type tail
  path /var/lib/docker/containers/*/*.log
  pos_file /fluentd/log/containers.log.pos
  tag docker.*
  read_from_head true
  <parse>
    @type json
    time_key time
    time_format %Y-%m-%dT%H:%M:%S.%NZ
  </parse>
</source>

# Filter en verrijk de container logs
<filter docker.**>
  @type parser
  key_name log
  <parse>
    @type json
    time_key time
    time_format %Y-%m-%dT%H:%M:%S.%NZ
  </parse>
  replace_invalid_sequence true
  reserve_data true
</filter>

<filter docker.**>
  @type record_transformer
  <record>
    container_id ${tag_parts[2]}
    container_name ${record["container_name"]}
    source ${record["source"]}
    environment development
  </record>
</filter>

# Output naar Elasticsearch
<match docker.**>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  logstash_prefix fluentd
  include_tag_key true
  tag_key @log_name
  flush_interval 5s
  <buffer>
    @type memory
    flush_interval 5s
    chunk_limit_size 2M
    total_limit_size 512M
    retry_max_interval 30
    retry_forever true
  </buffer>
</match>