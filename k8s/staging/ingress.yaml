apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dcm-ingress
  namespace: dcm-staging
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - staging.dcm-web.example.com
    - staging.dcm-api.example.com
    secretName: dcm-tls-secret
  rules:
  - host: staging.dcm-web.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 80
  - host: staging.dcm-api.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 80