apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: dcm-staging
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dcm-web
      environment: staging
  template:
    metadata:
      labels:
        app: dcm-web
        environment: staging
    spec:
      serviceAccountName: dcm-web-sa
      containers:
      - name: web
        image: dcm-web:stable
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "400m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: API_URL
          value: "http://api-service"
        envFrom:
        - secretRef:
            name: dcm-secrets
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: web-hpa
  namespace: dcm-staging
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: web-deployment
  minReplicas: 3
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dcm-web-sa
  namespace: dcm-staging