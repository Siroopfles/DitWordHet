apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-network-policy
  namespace: dcm-development
spec:
  podSelector:
    matchLabels:
      app: dcm-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: dcm-development
        - podSelector:
            matchLabels:
              app: dcm-web
      ports:
        - protocol: TCP
          port: 3000
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: dcm-development
      ports:
        - protocol: TCP
---
