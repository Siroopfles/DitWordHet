apiVersion: v1
kind: ResourceQuota
metadata:
  name: dev-compute-resources
  namespace: dcm-development
spec:
  hard:
    requests.cpu: '4'
    requests.memory: 8Gi
    limits.cpu: '8'
    limits.memory: 16Gi
    pods: '20'
    services: '10'
    persistentvolumeclaims: '10'
    secrets: '20'
    configmaps: '20'
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: staging-compute-resources
  namespace: dcm-staging
spec:
  hard:
    requests.cpu: '8'
    requests.memory: 16Gi
    limits.cpu: '16'
    limits.memory: 32Gi
    pods: '30'
    services: '15'
    persistentvolumeclaims: '15'
    secrets: '30'
    configmaps: '30'
---
apiVersion: v1
kind: LimitRange
metadata:
  name: dev-limit-range
  namespace: dcm-development
spec:
  limits:
    - type: Container
      default:
        cpu: 200m
        memory: 256Mi
      defaultRequest:
        cpu: 100m
        memory: 128Mi
      max:
        cpu: 1000m
        memory: 1Gi
      min:
        cpu: 50m
        memory: 64Mi
---
apiVersion: v1
kind: LimitRange
metadata:
  name: staging-limit-range
  namespace: dcm-staging
spec:
  limits:
    - type: Container
      default:
        cpu: 500m
        memory: 512Mi
      defaultRequest:
        cpu: 200m
        memory: 256Mi
      max:
        cpu: 2000m
        memory: 2Gi
      min:
        cpu: 100m
        memory: 128Mi
