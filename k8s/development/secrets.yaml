apiVersion: v1
kind: Secret
metadata:
  name: dcm-secrets
  namespace: dcm-development
type: Opaque
stringData:
  # Database
  DB_HOST: 'VERVANG_MET_DB_HOST'
  DB_PORT: '5432'
  DB_NAME: 'dcm_dev'
  DB_USER: 'VERVANG_MET_DB_USER'
  DB_PASSWORD: 'VERVANG_MET_DB_PASSWORD'

  # API Keys
  API_KEY: 'VERVANG_MET_API_KEY'

  # JWT
  JWT_SECRET: 'VERVANG_MET_JWT_SECRET'

  # Redis
  REDIS_HOST: 'VERVANG_MET_REDIS_HOST'
  REDIS_PORT: '6379'
  REDIS_PASSWORD: 'VERVANG_MET_REDIS_PASSWORD'

  # Discord
  DISCORD_BOT_TOKEN: 'VERVANG_MET_BOT_TOKEN'
  DISCORD_CLIENT_ID: 'VERVANG_MET_CLIENT_ID'
  DISCORD_CLIENT_SECRET: 'VERVANG_MET_CLIENT_SECRET'
  DISCORD_WEBHOOK_URL: 'VERVANG_MET_WEBHOOK_URL'

  # Grafana
  GRAFANA_ADMIN_USER: 'admin'
  GRAFANA_ADMIN_PASSWORD: 'VERVANG_MET_ADMIN_PASSWORD'
---
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-pull-secret
  namespace: dcm-development
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "ghcr.io": {
          "auth": "VERVANG_MET_BASE64_ENCODED_CREDENTIALS"
        }
      }
    }
